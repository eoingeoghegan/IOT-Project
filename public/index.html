<!DOCTYPE html>
<html>
<head>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Smart Device Photo Gallery</title>
</head>
  
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <!-- https://www.w3schools.com/js/js_window_location.asp -->
          <a class="button has-background-info" onclick="window.location.href='stats.html'">Stats</a>
          <a class="button has-background-info" onclick="window.location.href='index.html'">Photos</a>
        </div>
      </div>
    </div>
  </div>
</nav>
<body>
  <h1><b>Smart Device Photos</b></h1>
    <div id="image-gallery"></div>
    <script>
        async function loadImages() {
            const response = await fetch('/uploads/');
            const images = await response.json();
            const gallery = document.getElementById('image-gallery');
            images.forEach(image => {
                const img = document.createElement('img');
                img.src = `/uploads/${image}`;
                img.style.width = '200px';
                gallery.appendChild(img);
            });
        }
        loadImages();
    </script>
  
</body>
</html>
